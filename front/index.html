<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/icon/horse.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <title>Trotting Tomes</title>

    <style>
      .preloader {
        position: fixed;
        width: 100%;
        height: 100%;
        background: var(--primary-color) url(/gif-horse-trotting.gif) no-repeat center center;
        background-size: 10%;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <section class="preloader"></section>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>

  <script>
    const loader = document.querySelector('.preloader')

    window.addEventListener('load', () => {
      setTimeout(()=> {
        loader.style.display = "none"
      }, 500)
    })

    
  </script>
</html>
